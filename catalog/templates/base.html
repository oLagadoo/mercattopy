<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MercattoPy{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #1f2937;
        }
        .sidebar a {
            color: #e5e7eb;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background-color: #374151;
        }
        .sidebar .active {
            background-color: #2563eb;
        }
        .topbar {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 sidebar p-0">
            <h5 class="text-white text-center py-4">MercattoPy</h5>
            <a href="{% url 'dashboard' %}"><i class="fa-solid fa-chart-line me-2"></i> Dashboard</a>
            <a href="{% url 'category_list' %}"><i class="fa-solid fa-folder me-2"></i> Categorias</a>
            <a href="{% url 'product_list' %}"><i class="fa-solid fa-box me-2"></i> Produtos</a>
            <a href="#"><i class="fa-solid fa-cart-shopping me-2"></i> Vendas</a>
            <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a>
        </nav>

        <!-- Content -->
        <main class="col-md-10 p-0">
            <div class="topbar d-flex justify-content-end align-items-center px-4 py-3">
                <span class="me-3"><i class="fa-solid fa-user"></i> Usu√°rio</span>
            </div>

            <div class="p-4">
                {% block content %}{% endblock %}
            </div>
        </main>

    </div>
</div>

</body>
</html>
