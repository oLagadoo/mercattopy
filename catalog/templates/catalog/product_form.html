{% extends "base.html" %}
{% block title %}Novo Produto{% endblock %}

{% block content %}

<h3 class="mb-4">Cadastrar Produto</h3>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
        Salvar
    </button>

    <a href="{% url 'product_list' %}" class="btn btn-secondary">
        Cancelar
    </a>
</form>

{% endblock %}
